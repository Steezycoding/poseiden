<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Login page</title>
</head>
<body>
    <main role="main">
        <div class="container-fluid d-flex align-items-center justify-content-center">
            <div class="connexionContainer p-3 my-5 d-flex flex-column align-items-center justify-content-center">
                <form th:action="@{/app/login}" method="post" role="form">
                    <div class="row mb-3">
                        <h1>Login with Username and Password</h1>
                    </div>
                    <div class="row mb-3">
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid Username or Password</div>
                    </div>
                    <div class="my-3 d-flex justify-content-end">
                        <button id="loginButton" class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
